<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chore Door</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Work+Sans">

</head>

<body>
    <div class="header">
        <img src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/logo.svg" alt="thumbnail">
    </div>
    <div class="title-row">

        <img src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/star.svg" alt="thumbnail">
        <p class="instructions-title">Instructions</p>
        <img src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/star.svg" alt="thumbnail">
    </div>
    <table class="instructions-row">
        <tr>
            <td class="instructions-number">1</td>
            <td class="instructions-text">Hiding behind one of these doors is the ChoreBot.</td>
        </tr>
        <tr>
            <td class="instructions-number">2</td>
            <td class="instructions-text">Your mission is to open all of the doors without running into the ChoreBot.</td>
        </tr>
        <tr>
            <td class="instructions-number">3</td>
            <td class="instructions-text">If you manage to avoid the ChoreBot until you open the very last door, you win!</td>
        </tr>
        <tr>
            <td class="instructions-number">4</td>
            <td class="instructions-text">See if you can score a winning streak!</td>
        </tr>
    </table>
    <div class="door-row">
        <img id="door1" class="door-frame" src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg" alt="thumbnail">
        <img id="door2" class="door-frame" src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg" alt="thumbnail">
        <img id="door3" class="door-frame" src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg" alt="thumbnail">
    </div>
    <div id="start" class="start-row">
        Good Luck!
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
